<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voting Smart Contract</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body background="./images/bg.png">
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12" style="margin-left: -35%; margin-top: 9%;">
          <h1 class="text-center" style="color:#1B445C; font-size: 60px;">Election</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr class="success" style="color:#1B445C">
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults" style="color:#1B445C">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
                <div class="form-group" style="display: ruby">
                  <label for="candidatesSelect" style="color:#1B445C">Select Candidate :</label>
                  <select class="browser-default custom-select" id="candidatesSelect" data-style="btn-primary" style="width:25%">
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 35%; width:15%; background-color: #1B445C;">Vote</button>
                <hr />
            </form>
            <b><p id="accountAddress" class="text-center" style="color:#1B445C"></p></b>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
